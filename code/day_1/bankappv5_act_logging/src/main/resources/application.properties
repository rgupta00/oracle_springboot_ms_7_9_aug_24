server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=foo
spring.datasource.password=foo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.active=test

my.val=default val
my.info=default info

# if u want to disable logging
#logging.level.root=OFF
#logging.level.org.springframework.boot=OFF
#spring.main.banner-mode=OFF

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
logging.level.com.productapp: INFO
logging.level.com.bankapp: OFF
logging.level.com.bankapp.service: OFF

logging.pattern.console= "%d{yyyy-MM-dd } [%thread] %-5level %logger{36} - %msg%n"



management.endpoints.web.exposure.include=*

management.info.env.enabled=true
info.app.encoding=UTF-8
info.app.java.source=17
info.app.java.target=17
info.app.name=oracle bank application
info.app.dev=Sumit kumar

management.endpoint.health.show-details=always

management.endpoint.health.probes.enabled=true
# livenessstate readinessstate
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true